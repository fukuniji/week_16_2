<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Форма регистрации с валидацией всех полей</title>
        <link rel="stylesheet" href="./assets/style.css" />
        <!-- <link rel="stylesheet" href="assets/normalize.css" /> -->
    </head>
    <body>
        <div class="container">
            <h3>Форма регистрации с валидацией всех полей</h3>
            <p>Практическое задание. Неделя 16</p>

            <h2>Заполните форму регистрации</h2>
            <form class="form" action="" name="regForm" novalidate>
                <div class="form__part">
                    <label class="form__label" for="name">Имя</label>
                    <input
                        class="form__input"
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Введите ваше имя"
                        required
                        minlength="2"
                        maxlength="20"
                    />
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form__part">
                    <label for="email">Электронная почта</label>
                    <input
                        class="form__input"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Введите ваш email"
                        required
                    />
                    <!-- <input
                    class="form__input"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Введите ваш email"
                    required
                    pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/"
                /> -->
                    <!-- TODO Доделать вариант со свойствами `validity` и `validationMessage` -->
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form__part">
                    <label for="age">Возраст</label>
                    <input
                        class="form__input"
                        type="number"
                        id="age"
                        name="age"
                        placeholder="30"
                        required
                        min="14"
                        max="120"
                    />
                    <span class="error-message" id="ageError"></span>
                </div>

                <div class="form__part">
                    Пол
                    <!-- <p>Пол</p> -->
                    <label for="female"
                        ><input
                            type="radio"
                            id="female"
                            name="gender"
                            value="женщина"
                        />
                        Женский</label
                    >
                    <label for="male"
                        ><input
                            type="radio"
                            id="male"
                            name="gender"
                            value="мужчина"
                        />
                        Мужской</label
                    >
                    <span class="error-message" id="genderError"></span>
                </div>

                <div class="form__part">
                    <label for="profession">Профессия</label>
                    <select
                        class="form__profession-select"
                        name="profession"
                        id="profession"
                        required
                    >
                        <option value="" disabled selected hidden>
                            Выберите профессию
                        </option>
                        <option value="Врач">Врач</option>
                        <option value="Программист">Программист</option>
                        <option value="Учитель">Учитель</option>
                        <option value="Дизайнер">Дизайнер</option>
                        <option value="Инженер">Инженер</option>
                        <option value="Продавец">Продавец</option>
                        <option value="Другое">Другое</option>
                    </select>
                    <span class="error-message" id="professionError"></span>
                </div>

                <div class="form__part">
                    <label for="password">Пароль</label>
                    <input
                        class="form__input"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Введите пароль"
                        required
                        minlength="8"
                        pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/"
                    />
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form__part">
                    <label for="passwordRepeat">Повторите пароль</label>
                    <input
                        class="form__input"
                        type="password"
                        id="passwordRepeat"
                        name="passwordRepeat"
                        placeholder="Введите пароль повторно"
                        required
                        minlength="8"
                        pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/"
                    />
                    <span class="error-message" id="passwordRepeatError"></span>
                </div>

                <div class="form__part">
                    <label for="consent"
                        ><input
                            type="checkbox"
                            id="consent"
                            name="consent"
                            required
                        />
                        <span
                            >Соглашаюсь с условиями обработки персональных
                            данных</span
                        ></label
                    >
                    <span class="error-message" id="consentError"></span>
                </div>

                <div class="form__part">
                    <button class="form__button" type="submit">
                        Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
